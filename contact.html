      <div class="hamburger__line--bottom"></div>
    </div>

      <nav class="slide-panel__nav">

    </div>

  <main>
    <div class="first-view">
      <h1 class="first-view__ttl">お問い合わせ</h1>
    </div>

    <form class="form" action="#" method="post">
      <label for="company">会社名</label>
      <input type="text" name="company" id="company">
      <label for="name">お名前<span> *</span></label>
      <input type="text" name="name" id="name" required>
      <label for="email">メールアドレス <span>*</span></label>
      <input type="email" name="email" id="email" required>
      <label for="inquiry">お問い合わせ内容<span> *</span></label>
      <textarea name="inquiry" id="inquiry" rows="8" required></textarea>
      <input type="submit" value="お申し込み" name="submit" id="submit">
    </form>

  </main>

  <footer class="footer flex-sb-wrap">
    <small class="copyright">&copy; 2020 TECH inc.</small>
